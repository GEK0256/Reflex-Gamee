function movePic()
{

	i++;
	if ((iniX > screen.availWidth-100)||(iniX < 0)) {xpos*=-1; i+= distance;}
	if ((iniY > screen.availHeight-250)||(iniY < 0)) {ypos*=-1;  i+= distance;}
